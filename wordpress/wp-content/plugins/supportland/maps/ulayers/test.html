<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="ulayers.js" type="text/javascript"></script>
    <script type="text/javascript">
        // <![CDATA[
        var map;
        function init() {
            map = new uLayers.Map('map', uLayers.OSM);
            map.setOrigin({lat: 45.5103332, lon: -122.6839178}, 15);
            map.addMarker({lat: 45.5103332, lon: -122.6839178});
            map.updateMap();
        }
        // ]]>
    </script>
</head>
<body onload="init()">
    <div id="map" style="border: 1px solid black; width: 500px; height: 300px;"></div>
</body>
</html>
